---
- name: "[{{ name }}] Выкладка сервиса" # снова выкладываем сервис с необходимыми параметрами
  block:
    - name: "[{{ name }}] Выкладываем сервис"
      community.docker.docker_swarm_service:
        name: "{{ name }}"
        image: "{{ registry_name }}{{ name }}:{{ version }}"
        state: present
        networks:
          - name: "{{ network_Name }}"
        publish:
          - mode: ingress
            protocol: tcp
            published_port: 3002
            target_port: 80
  tags: "{{ name }}"