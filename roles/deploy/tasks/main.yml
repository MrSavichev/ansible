---
- name: Install and upgrade pip
  pip:
    name: pip
    extra_args: --upgrade
    executable: pip3

- name: Создание сети
  community.docker.docker_network:
    name: "{{ network_Name }}"
    driver: overlay

- name: Выкладка сервисов
  include_tasks: "../services/{{ item.name }}/service.yml"
  vars:
    - name: "{{ item.name }}"
    - version: "{{ item.version }}"
  loop: "{{ services }}"