---
rmqDefaults:
  - name: AMQP_EXCHANGE
    value: xchg_integrations
  - name: AMQP_USER
    value: "{{rmq.user}}"
  - name: AMQP_PASSWORD
    value: "{{rmq.password}}"
  - name: AMQP_HOSTNAME
    value: rmq

registry_name: "localhost:5000/" 

services: # вынесли все сервисы из ролей и общей массы, добавили версии
  - name: api
    version: latest
  - name: app
    version: latest
  - name: converter
    version: latest
  - name: rmq
    version: latest

non_build_services: # позволяет исключить версии, которые не будем билдить
  - name: rmq
    version: latest

configs:
  converter:
    queue: q_imageProcessor